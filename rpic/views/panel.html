<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Electrical consummation compare</title>
    <link rel="stylesheet" href="../views/assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../views/assets/jquery-calendar/css/style.css"/>
    <link rel="stylesheet" href="../views/assets/css/global.css"/>
</head>
<body>
    <div>
        <h2><p>écart de consommation date à date</p></h2>
        <hr />
        <form action = "diff" method="POST" name="formDiff">
            <div class="form-group">
                <label for="field">field :</label>
                <select name="field">
                    {% for field in fields %}
                    <option value="{{ field }}">{{ field }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="step">step :</label>
                <input type="number"
                       min="{{steHours[0]}}"
                       max="{{stepHours[1]}}"
                       value="24" name="step">
            </div>
            <div class="form-group">
            <label for="dateBegin">date :</label>
            <input class="date-picker" type="text" name="dateBegin" datetime="now" />
                </div>
            <div class="form-group">
                <label for="hour">Hour: </label>
                <input type="time" name="hour" placeholder="00:00:00" />
            </div>
            <input type="submit" value="Envoyer" class="btn btn-default" />
        </form>

    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../views/assets/jquery-calendar/js/calendar.js"></script>
    <script type="text/javascript" src="../views/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
